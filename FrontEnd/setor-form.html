<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components-extra.css">
    <link rel="stylesheet" href="assets/css/notifications.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card card-dashboard p-4 border-0 shadow-lg">
                    <h3 class="mb-4 text-center text-white" id="tituloFormulario">
                        <i class="bi bi-buildings-fill text-info"></i> Novo Setor
                    </h3>

                    <div id="msg-feedback" class="alert d-none" role="alert"></div>

                    <form id="formSetor">
                        
                        <input type="hidden" id="setorId">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Setor</label>
                            <input type="text" id="nome" class="form-control" placeholder="Ex: Recursos Humanos" required>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" id="btn-salvar" class="btn btn-star-primary flex-fill">
                                <i class="bi bi-check2-circle"></i> Salvar
                            </button>
                            <a href="setores.html" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
        <footer class="text-center mt-5 py-4 text-muted border-top border-secondary border-opacity-10">
            <small>&copy; 2025 Grupo Starbank</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/setor-form.js"></script>
</body>
</html>
