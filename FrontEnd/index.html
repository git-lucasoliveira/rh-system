<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StarPeople</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-page">

    <div class="card login-card text-center">
        
        <div class="mb-3">
            <i class="bi bi-stars logo-login"></i>
            <h3 class="fw-bold text-white">StarPeople</h3>
            <p class="text-muted small">Acesso ao Sistema de Gestão</p>
        </div>

        <div id="msg-erro" class="alert alert-danger d-none text-start p-2 small" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> Usuário ou senha inválidos.
        </div>

        <form id="form-login" onsubmit="fazerLogin(event)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginEmail" placeholder="usuario" required>
                <label for="loginEmail">Usuário / Email</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="loginSenha" placeholder="Senha" required>
                <label for="loginSenha">Senha</label>
            </div>

            <button type="submit" class="btn btn-star-primary w-100 py-2 fs-6">
                ENTRAR NO SISTEMA
            </button>
        </form>

        <div class="mt-4 text-muted small">
            <p class="mb-0">Esqueceu a senha? <a href="#" class="text-warning text-decoration-none">Contate a TI</a></p>
        </div>
        
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
