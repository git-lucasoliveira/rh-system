<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPeople - Cliente API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-star mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-stars"></i> StarPeople <span style="font-size: 0.6em; opacity: 0.7; margin-left: 5px;">CLIENTE API</span>
            </a>
        </div>
    </nav>

    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="text-white fw-bold">Colaboradores</h2>
                <p class="text-muted">Lista carregada via API REST</p>
            </div>
            <button onclick="carregarDados()" class="btn btn-star-primary">
                <i class="bi bi-arrow-clockwise"></i> Atualizar Lista
            </button>
        </div>

        <div id="status-msg" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted mt-2">A carregar dados...</p>
        </div>

        <div id="conteudo-principal" class="row g-4">
            </div>

        <footer class="text-center mt-5 py-4 text-muted">
            <small>&copy; 2025 <strong>Grupo Starbank</strong> | Cliente Web</small>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
