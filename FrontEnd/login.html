<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - StarPeople</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="justify-content: center; align-items: center;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 3rem 2rem;">
        
        <div class="page-title" style="margin-bottom: 2rem;">
            <div class="logo" style="justify-content: center; font-size: 2rem; margin-bottom: 10px;">
                starpeople<span style="color:var(--accent);">.</span>
            </div>
            <p style="font-size: 0.9rem;">Acesso Administrativo</p>
        </div>

        <form id="loginForm">
            <label for="login">Usuário</label>
            <input type="text" id="login" name="login" required placeholder="Ex: admin">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="••••••">
            
            <button type="submit" class="btn-card btn-primary" style="margin-top: 10px; border-radius: 30px;">ENTRAR NO SISTEMA</button>
            
            <p class="error" id="msgErro" style="color: var(--danger); text-align: center; margin-top: 15px; display: none; font-size: 0.9rem;">
                Credenciais inválidas. Tente novamente.
            </p>
        </form>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted);">
            &copy; 2025 Grupo Starbank
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            // 1. Capturar e limpar espaços
            const loginInput = document.getElementById('login').value.trim();
            const senhaInput = document.getElementById('senha').value.trim();
            const btn = form.querySelector('button');

            // 2. Preparar o pacote de dados (Payload)
            // AGORA ESTÁ CERTO: As chaves batem com o DadosAutenticacao.java
            const payload = { 
                login: loginInput, // O Java espera 'login'
                senha: senhaInput  // O Java espera 'senha' (e não password!)
            };

            console.log("--- Tentativa de Login ---");
            console.log("JSON enviado:", JSON.stringify(payload));

            try {
                // Feedback visual
                btn.innerText = "VALIDANDO...";
                btn.style.opacity = "0.7";
                btn.disabled = true;

                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log("Status do servidor:", response.status);

                if (response.ok) {
                    const dados = await response.json();
                    console.log("Login OK! Token recebido.");
                    
                    // Guarda o token e redireciona
                    localStorage.setItem('token', dados.token);
                    window.location.href = 'index.html';
                } else {
                    // Se o servidor devolver 403, as credenciais estão erradas
                    console.warn("Login falhou.");
                    mostrarErro();
                }
            } catch (error) {
                console.error("Erro de conexão:", error);
                alert("Erro de conexão. Verifique se o Backend Java está rodando.");
                resetarBotao();
            }

            function mostrarErro() {
                document.getElementById('msgErro').style.display = 'block';
                resetarBotao();
            }

            function resetarBotao() {
                btn.innerText = "ENTRAR NO SISTEMA";
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
