<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Colaboradores - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                starpeople<span style="color:var(--accent);">.</span> <span class="badge bg-dark border border-secondary text-light ms-2" style="font-size: 0.7rem;">LITE</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div style="height: 100px;"></div>

    <div class="container">

        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <a href="../index.html" class="text-muted small mb-1 d-block text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Voltar para Home
                </a>
                <h2 class="fw-bold m-0">Colaboradores</h2>
            </div>
            
            <a href="formulario.html" class="btn btn-star-primary shadow-lg d-flex align-items-center gap-2">
                <i class="bi bi-plus-lg"></i> <span>Novo</span>
            </a>
        </div>

        <div class="card card-glass p-4 mb-4">
            <div class="row g-3 align-items-end">
                
                <div class="col-md-6">
                    <label class="form-label text-muted small">Buscar por Nome/CPF</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-muted"><i class="bi bi-search"></i></span>
                        <input type="text" id="filtroBusca" class="form-control" placeholder="Digite para pesquisar...">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-muted small">Filtrar por Setor</label>
                    <select id="filtroSetor" class="form-select">
                        <option value="">Todos</option>
                        <option value="TI">TI</option>
                        <option value="RH">RH</option>
                    </select>
                </div>

                <div class="col-md-3">
                     <button onclick="carregarFuncionarios()" class="btn btn-star-primary w-100">
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <p id="loading" class="text-center py-5 text-muted">
                <span class="spinner-border spinner-border-sm text-primary me-2"></span> Carregando...
            </p>
            
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="ps-3">Colaborador</th>
                        <th>Email</th>
                        <th>Setor</th>
                        <th>Cargo</th>
                        <th>Status</th>
                        <th class="text-end pe-3">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '../login.html';
            carregarFuncionarios();
        });

        async function carregarFuncionarios() {
            const token = localStorage.getItem('token');
            const corpo = document.getElementById('tabela-corpo');
            const loading = document.getElementById('loading');
            
            // Filtro visual simples
            const termo = document.getElementById('filtroBusca').value.toLowerCase();

            try {
                const response = await fetch('http://localhost:8080/api/funcionarios', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    let lista = await response.json();
                    loading.style.display = 'none';
                    corpo.innerHTML = '';

                    // Filtragem no Front (básico)
                    if(termo) {
                        lista = lista.filter(f => f.nome.toLowerCase().includes(termo));
                    }

                    if (lista.length === 0) {
                        corpo.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">Nenhum registro encontrado.</td></tr>';
                        return;
                    }

                    lista.forEach(func => {
                        const statusClass = func.ativo !== false ? 'badge-status-ativo' : 'badge-status-inativo';
                        const statusText = func.ativo !== false ? 'ATIVO' : 'INATIVO';

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="ps-3">
                                <div class="fw-bold text-white">${func.nome}</div>
                                <div class="small text-muted" style="font-size: 0.8rem;">${func.cpf || ''}</div>
                            </td>
                            <td class="text-muted">${func.email || '-'}</td>
                            <td><span class="badge bg-dark border border-secondary text-light">${func.setorNome || func.nomeSetor || 'Geral'}</span></td>
                            <td><span class="badge bg-dark border border-secondary text-light">${func.cargoNome || func.nomeCargo || 'Geral'}</span></td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-link text-white opacity-50 hover-opacity-100"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-sm btn-link text-danger opacity-50 hover-opacity-100"><i class="bi bi-trash"></i></button>
                            </td>
                        `;
                        corpo.appendChild(tr);
                    });
                } else {
                    // Erro de token
                    logout();
                }
            } catch (error) {
                console.error(error);
                loading.innerText = "Erro de conexão.";
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '../login.html';
        }
    </script>
</body>
</html>
