<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cadastro - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">starpeople<span style="color:var(--accent);">.</span> <span class="badge badge-soft-info" style="font-size: 0.7rem; vertical-align: middle;">LITE</span></a>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">

                <div class="card card-glass p-5 border-0">
                    
                    <div class="text-center mb-5">
                        <h3 class="fw-bold text-white">Cadastro de Colaborador</h3>
                        <p class="text-muted">Preencha os dados para registrar um novo talento.</p>
                    </div>

                    <form id="formFuncionario">
                        <h6 class="text-uppercase text-muted small fw-bold mb-3 border-bottom border-secondary pb-2">Dados Pessoais</h6>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label>Nome Completo</label>
                                <input type="text" id="nome" class="form-control" placeholder="Ex: Lucas Oliveira" required>
                            </div>
                            <div class="col-md-6">
                                <label>CPF</label>
                                <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
                            </div>
                            <div class="col-md-6">
                                <label>Email Corporativo</label>
                                <input type="email" id="email" class="form-control" placeholder="nome@star.com" required>
                            </div>
                        </div>

                        <h6 class="text-uppercase text-muted small fw-bold mb-3 border-bottom border-secondary pb-2 mt-4">Dados Contratuais</h6>

                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label>Data de Admissão</label>
                                <input type="date" id="dataAdmissao" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label>Setor</label>
                                <select id="setorId" class="form-select">
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="1">TI / Desenvolvimento</option>
                                    <option value="2">Recursos Humanos</option>
                                    <option value="3">Financeiro</option>
                                    <option value="4">Administrativo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Cargo</label>
                                <select id="cargoId" class="form-select">
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="1">Desenvolvedor Backend</option>
                                    <option value="2">Analista de Sistemas</option>
                                    <option value="3">Gerente de Projetos</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-3 mt-5">
                            <button type="submit" class="btn btn-star-primary btn-lg shadow">
                                <i class="bi bi-check-lg"></i> Salvar Registro
                            </button>
                            <a href="dashboard.html" class="btn btn-outline-secondary">Cancelar</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('formFuncionario').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Salvando...';
            btn.disabled = true;

            const token = localStorage.getItem('token');
            
            // MUDANÇA: Objeto dados sem o campo salário
            const dados = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                dataAdmissao: document.getElementById('dataAdmissao').value,
                // salario: removido
                setorId: document.getElementById('setorId').value,
                cargoId: document.getElementById('cargoId').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/funcionarios', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });
s
                if (response.ok) {
                    alert("Colaborador cadastrado com sucesso!");
                    window.location.href = 'dashboard.html';
                } else {
                    const erro = await response.text();
                    alert("Erro ao salvar: " + erro);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conexão.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
