<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-star mb-4 py-3">
        <div class="container-fluid px-4">
            
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand me-0" href="home.html">
                    <i class="bi bi-stars text-warning"></i> StarPeople
                </a>
                <span class="badge bg-warning text-dark fw-bold rounded-pill px-3" style="font-size: 0.75em;">BETA</span>

                <div class="dropdown ms-4 d-none d-md-block">
                    <a class="text-white text-decoration-none dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
                        Administração
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark shadow-lg border-0 mt-2">
                        <li><h6 class="dropdown-header text-muted">Acesso & Segurança</h6></li>
                        
                        <li><a class="dropdown-item" href="usuarios.html"><i class="bi bi-people me-2 opacity-50"></i> Usuários de Sistema</a></li>
                        
                        <li><a class="dropdown-item" href="logs.html"><i class="bi bi-shield-check me-2 opacity-50"></i> Auditoria / Logs</a></li>
                        
                        <li><hr class="dropdown-divider border-secondary opacity-25"></li>
                        <li><h6 class="dropdown-header text-muted">Cadastros Base</h6></li>
                        <li><a class="dropdown-item" href="funcionarios.html"><i class="bi bi-person-badge me-2 opacity-50"></i> Funcionários</a></li>
                        <li><a class="dropdown-item" href="setores.html"><i class="bi bi-buildings me-2 opacity-50"></i> Setores</a></li>
                        <li><a class="dropdown-item" href="cargos.html"><i class="bi bi-briefcase me-2 opacity-50"></i> Cargos</a></li>
                    </ul>
                </div>
            </div>

            <button class="navbar-toggler bg-white opacity-75" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center gap-3 mt-3 mt-lg-0">
                    <li class="nav-item text-white d-flex flex-column text-end">
                        
                        <div class="d-flex align-items-center gap-2 justify-content-end">
                            <span class="text-white opacity-50 small">Olá,</span>
                            <a href="perfil.html" id="user-name" class="text-white fw-bold text-decoration-none hover-effect">...</a>
                        </div>

                        <span id="user-role" class="badge bg-secondary ms-auto mt-1" style="font-size: 0.6em;">...</span>
                    </li>
                    <li class="nav-item ms-md-4">
                        <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card card-dashboard p-4 border-0 shadow-lg">
                    
                    <div class="text-center mb-4">
                        <div class="bg-star-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow" 
                             style="width: 80px; height: 80px; font-size: 2rem; border: 2px solid #fff;">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        
                        <h3 class="text-white mt-2 mb-1" id="perfil-login">Carregando...</h3>
                        <span class="badge bg-secondary border border-secondary" id="perfil-role-badge">...</span>
                    </div>

                    <hr class="border-secondary opacity-25">

                    <h5 class="text-white mb-4 fw-bold"><i class="bi bi-key-fill text-warning"></i> Alterar Senha</h5>

                    <div id="msg-feedback" class="alert d-none text-center small"></div>

                    <form id="form-senha">
                        
                        <div class="mb-3">
                            <label class="text-white opacity-75 small">Login (Usuário)</label>
                            <input type="text" id="input-login" class="form-control bg-dark text-white border-secondary" readonly>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white opacity-75 small">Nova Senha</label>
                                <input type="password" id="novaSenha" class="form-control bg-dark text-white border-secondary" minlength="3" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-white opacity-75 small">Confirmar Senha</label>
                                <input type="password" id="confirmaSenha" class="form-control bg-dark text-white border-secondary" minlength="3" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" id="btn-salvar" class="btn btn-star-primary fw-bold">
                                <i class="bi bi-check2-circle"></i> Salvar Nova Senha
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/perfil.js"></script>
</body>
</html>
