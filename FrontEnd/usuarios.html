<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-star d-flex justify-content-between align-items-center mb-5">
        <div class="d-flex align-items-center">   
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand me-0" href="home.html">
                    <i class="bi bi-stars text-warning"></i> StarPeople
                </a>
                <span class="badge bg-warning text-dark fw-bold rounded-pill px-3" style="font-size: 0.75em;">BETA</span>

                <div class="dropdown ms-4 d-none d-md-block">
                    <a class="text-white text-decoration-none dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
                        Administração
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark shadow-lg border-0 mt-2">
                        <li><h6 class="dropdown-header text-muted">Acesso & Segurança</h6></li>
                        
                        <li><a class="dropdown-item" href="usuarios.html"><i class="bi bi-people me-2 opacity-50"></i> Usuários de Sistema</a></li>
                        
                        <li><a class="dropdown-item" href="logs.html"><i class="bi bi-shield-check me-2 opacity-50"></i> Auditoria / Logs</a></li>
                        
                        <li><hr class="dropdown-divider border-secondary opacity-25"></li>
                        <li><h6 class="dropdown-header text-muted">Cadastros Base</h6></li>
                        <li><a class="dropdown-item" href="funcionarios.html"><i class="bi bi-person-badge me-2 opacity-50"></i> Funcionários</a></li>
                        <li><a class="dropdown-item" href="setores.html"><i class="bi bi-buildings me-2 opacity-50"></i> Setores</a></li>
                        <li><a class="dropdown-item" href="cargos.html"><i class="bi bi-briefcase me-2 opacity-50"></i> Cargos</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="text-end">
                <small class="text-muted d-block" style="font-size: 0.65rem; margin-bottom: -2px;">Logado como</small>
        
                <span class="fw-bold text-white" id="usuarioLogadoNome">...</span>
        
                <span class="badge-profile" id="usuarioLogadoPerfil" style="display: none;">CARGO</span>
        </div>
    
        <button onclick="logout()" class="btn btn-outline-danger btn-sm px-3">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Usuários de Sistema</h2>
            <a href="usuario-form.html" class="btn btn-star-primary px-4 py-2">
                <i class="bi bi-person-plus-fill"></i> Novo Usuário
            </a>
        </div>

        <div class="card card-dashboard p-4">
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Login / Acesso</th>
                            <th>Perfil</th>
                            <th>Status</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaUsuariosBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/usuarios.js"></script>
