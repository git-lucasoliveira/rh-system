<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPeople - Novo Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-star mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-stars"></i> StarPeople
            </a>
            <a href="funcionarios.html" class="btn btn-outline-light btn-sm ms-auto">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card card-dashboard p-4">
                    <h3 class="text-white mb-4"><i class="bi bi-person-plus-fill text-warning"></i> Novo Colaborador</h3>

                    <div id="msg-feedback" class="alert d-none" role="alert"></div>

                    <form id="form-funcionario">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label text-white">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cpf" class="form-label text-white">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="form-label text-white">E-mail Corporativo</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="col-md-4">
                                <label for="dataAdmissao" class="form-label text-white">Data de Admiss√£o</label>
                                <input type="date" class="form-control" id="dataAdmissao" required>
                            </div>

                            <div class="col-md-4">
                                <label for="setor" class="form-label text-white">Setor</label>
                                <select class="form-select" id="setor" required>
                                    <option value="" selected>Carregando...</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="cargo" class="form-label text-white">Cargo</label>
                                <select class="form-select" id="cargo" required>
                                    <option value="" selected>Carregando...</option>
                                </select>
                            </div>
                        </div>

                        <hr class="border-secondary my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="funcionarios.html" class="btn btn-outline-light">Cancelar</a>
                            
                            <button type="submit" id="btn-salvar" class="btn btn-star-primary">
                                <i class="bi bi-check-lg"></i> Salvar Dados
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        
        <footer class="text-center mt-5 py-4 text-muted">
            <small>&copy; 2025 Grupo Starbank</small>
        </footer>
    </div>

    <script src="assets/js/funcionario-form.js"></script>
</body>
</html>
