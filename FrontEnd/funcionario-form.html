<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador - LORHS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components-extra.css">
    <link rel="stylesheet" href="assets/css/notifications.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container mt-4">
        <div class="mb-4">
            <h2 class="fw-bold text-white">
                <i class="bi bi-person-plus me-2"></i>
                <span id="titulo-pagina">Novo Colaborador</span>
            </h2>
            <p class="text-muted mb-0">Preencha os dados do funcionÃ¡rio</p>
        </div>

        <div class="card-dashboard p-4">
            <form id="form-funcionario">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="email" placeholder="colaborador@empresa.com" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF *</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </div>

                    <div class="col-md-6">
                        <label for="setor" class="form-label">Setor *</label>
                        <select class="form-select" id="setor" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="cargo" class="form-label">Cargo *</label>
                        <select class="form-select" id="cargo" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="dataAdmissao" class="form-label">Data de AdmissÃ£o *</label>
                        <input type="date" class="form-control" id="dataAdmissao" required>
                    </div>

                    <div class="col-md-6">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" required>
                            <option value="ATIVO">Ativo</option>
                            <option value="INATIVO">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a href="funcionarios.html" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg me-2"></i>Cancelar
                    </a>
                    <button type="submit" id="btn-salvar" class="btn btn-star-primary">
                        <i class="bi bi-check-lg me-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>

        <footer class="text-center mt-5 py-4 text-muted border-top border-secondary border-opacity-10">
            <small class="text-white opacity-50">&copy; 2025 <strong>Lucas Oliveira</strong> | LORHS v2.0</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/funcionario-form.js"></script>
</body>
</html>
