<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPeople - Novo Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components-extra.css">
    <link rel="stylesheet" href="assets/css/notifications.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <div class="container mt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card card-dashboard p-4 border-0 shadow-lg">
                    <h3 class="text-white mb-4"><i class="bi bi-person-plus-fill text-warning"></i> Novo Colaborador</h3>

                    <div id="msg-feedback" class="alert d-none" role="alert"></div>

                    <form id="form-funcionario">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="form-label">E-mail Corporativo</label>
                                <input type="email" class="form-control" id="email" placeholder="colaborador@empresa.com" required>
                            </div>

                            <div class="col-md-4">
                                <label for="dataAdmissao" class="form-label">Data de Admiss√£o</label>
                                <input type="date" class="form-control" id="dataAdmissao" required>
                            </div>

                            <div class="col-md-4">
                                <label for="setor" class="form-label">Setor</label>
                                <select class="form-select" id="setor" required>
                                    <option value="" selected>Carregando...</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="cargo" class="form-label">Cargo</label>
                                <select class="form-select" id="cargo" required>
                                    <option value="" selected>Carregando...</option>
                                </select>
                            </div>
                        </div>

                        <hr class="border-secondary my-4 opacity-25">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="funcionarios.html" class="btn btn-outline-secondary">Cancelar</a>
                            
                            <button type="submit" id="btn-salvar" class="btn btn-star-primary">
                                <i class="bi bi-check2-circle me-2"></i>
                                Salvar Dados
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        
        <footer class="text-center mt-5 py-4 text-muted border-top border-secondary border-opacity-10">
            <small>&copy; 2025 Grupo Starbank</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/funcionario-form.js"></script>

</body>
</html>
