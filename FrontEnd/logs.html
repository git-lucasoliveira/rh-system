<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components-extra.css">
</head>
<body>
    
    <div id="nav-placeholder"></div>

    <div class="container pb-5">

        <h2 class="text-white fw-bold mb-4 d-flex align-items-center gap-2">
            <i class="bi bi-shield-check text-success"></i> Logs de Auditoria
        </h2>

        <div class="card card-dashboard p-4 border-0">
            
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted mt-2">Carregando histórico...</p>
            </div>

            <div class="table-responsive d-none" id="tabela-container">
                <table class="table table-hover align-middle" style="border-color: rgba(255,255,255,0.1);">
                    <thead>
                        <tr>
                            <th class="text-white opacity-75 small">DATA/HORA</th>
                            <th class="text-white opacity-75 small">USUÁRIO (QUEM)</th>
                            <th class="text-white opacity-75 small">AÇÃO (O QUÊ)</th>
                        </tr>
                    </thead>
                    <tbody id="lista-logs">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/app.js"></script>
    <script src="assets/js/logs.js"></script>

</body>
</html>
