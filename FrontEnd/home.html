<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StarPeople</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-star mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-stars"></i> StarPeople <span style="font-size: 0.6em; opacity: 0.7; margin-left: 5px;">CLIENTE API</span>
            </a>
            
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link text-warning fw-bold" href="home.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="funcionarios.html">Funcionários</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="setores.html">Setores</a></li>
                    <li class="nav-item ms-3">
                        <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4 text-center">
            <div class="col">
                <h2 class="fw-bold text-white">Painel de Gestão</h2>
                <p class="text-muted">Visão geral em tempo real</p>
            </div>
        </div>

        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="card card-dashboard h-100 p-4">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <h4 class="card-title text-white">Colaboradores</h4>

                        <h2 id="total-funcionarios" class="fw-bold text-white my-2">-</h2>
                        <p class="text-muted small mb-4">Registrados no sistema</p>

                        <a href="funcionarios.html" class="btn btn-star-primary w-100">Acessar Lista</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-dashboard h-100 p-4">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-buildings-fill"></i>
                        </div>
                        <h4 class="card-title text-white">Setores</h4>

                        <h2 id="total-setores" class="fw-bold text-white my-2">-</h2>
                        <p class="text-muted small mb-4">Departamentos ativos</p>

                        <a href="setores.html" class="btn btn-star-outline w-100">Gerenciar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-dashboard h-100 p-4">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-briefcase-fill"></i>
                        </div>
                        <h4 class="card-title text-white">Cargos</h4>

                        <h2 id="total-cargos" class="fw-bold text-white my-2">-</h2>
                        <p class="text-muted small mb-4">Funções cadastradas</p>

                        <a href="cargos.html" class="btn btn-star-outline w-100">
                            Gerenciar Cargos
                        </a>
                    </div>
                </div>
            </div>

        <footer class="text-center mt-5 py-4 text-muted">
            <small>&copy; 2025 <strong>Grupo Starbank</strong> | Cliente Web</small>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
