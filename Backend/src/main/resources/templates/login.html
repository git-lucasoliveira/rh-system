<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #2c0b47, #0d0d0d);
        }
        .card-login {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .form-control:focus {
            background-color: #0d0d0d;
            color: white;
            border-color: var(--star-purple);
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }
    </style>
</head>
<body>

<div class="card card-login">
    <div class="text-center mb-4">
        <h1 class="text-white fw-bold"><i class="bi bi-stars text-warning"></i> StarPeople</h1>
        <p class="text-muted">Acesse sua conta para continuar</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center small">
        <i class="bi bi-exclamation-triangle-fill"></i> Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center small">
        <i class="bi bi-check-circle-fill"></i> Você saiu com segurança.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="text-white small mb-1">Usuário</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control bg-dark text-white border-secondary" placeholder="Ex: admin" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="text-white small mb-1">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-white"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="******" required>
            </div>
        </div>

        <button type="submit" class="btn btn-star-primary w-100 py-2 fw-bold">
            ENTRAR <i class="bi bi-box-arrow-in-right"></i>
        </button>

        <div class="text-center mt-3">
            <small class="text-muted">Esqueceu a senha? Contate o TI.</small>
        </div>
    </form>
</div>

</body>
</html>
