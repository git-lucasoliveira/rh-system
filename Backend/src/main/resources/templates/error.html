<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ops! Algo deu errado - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo específico para centralizar o erro */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .error-card {
            background-color: #1e1e2e;
            border: 1px solid #2d2d44;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8a2be2, #ff007f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            line-height: 1;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="mb-3">
        <i class="bi bi-robot fs-1 text-white"></i>
    </div>

    <h1 class="error-code" th:text="${status}">404</h1>

    <h3 class="text-white mt-3 fw-bold">Ops! Algo deu errado.</h3>

    <p class="text-muted mt-2">
        Não conseguimos processar sua solicitação ou a página que você procura sumiu no espaço.
    </p>

    <div class="alert alert-dark mt-4 small" th:if="${error}">
        <i class="bi bi-terminal"></i> <span th:text="${error}">Not Found</span>
    </div>

    <a href="/" class="btn btn-star-primary btn-lg mt-4 w-100">
        <i class="bi bi-house-door"></i> Voltar ao Início
    </a>
</div>

</body>
</html>
