<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargo - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card card-dashboard p-4">

                <h3 class="mb-4 text-center text-white">Cadastro de Cargo</h3>

                <form th:action="@{/cargos/salvar}" th:object="${cargo}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-4">
                        <label class="text-muted small">Nome do Cargo</label>
                        <input type="text" th:field="*{nome}"
                               class="form-control bg-dark text-white border-secondary"
                               required placeholder="Ex: Analista SÃªnior">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-star-primary btn-lg">Salvar Dados</button>
                        <a href="/cargos" class="btn btn-outline-secondary">Cancelar</a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
