<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StarPeople - Portal do Colaborador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container">

    <div class="row mb-4 text-center">
        <div class="col">
            <h2 class="fw-bold text-white">Painel de Gestão</h2>
            <p class="text-muted">Visão geral dos indicadores</p>
        </div>
    </div>

    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <div class="card card-dashboard h-100 p-4">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <h4 class="card-title">Colaboradores</h4>

                    <h2 class="fw-bold text-white my-2" th:text="${totalFuncionarios}">0</h2>
                    <p class="card-text text-muted small mb-4">Registrados no sistema</p>

                    <a href="/funcionarios" class="btn btn-star-primary w-100">Acessar Módulo</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dashboard h-100 p-4">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-buildings-fill"></i>
                    </div>
                    <h4 class="card-title">Setores</h4>

                    <h2 class="fw-bold text-white my-2" th:text="${totalSetores}">0</h2>
                    <p class="card-text text-muted small mb-4">Departamentos ativos</p>

                    <a href="/setores" class="btn btn-star-outline w-100">Gerenciar Setores</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dashboard h-100 p-4">
                <div class="card-body text-center">
                    <div class="card-icon">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <h4 class="card-title">Cargos</h4>

                    <h2 class="fw-bold text-white my-2" th:text="${totalCargos}">0</h2>
                    <p class="card-text text-muted small mb-4">Funções cadastradas</p>

                    <a href="/cargos" class="btn btn-star-outline w-100">Gerenciar Cargos</a>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center mt-5 py-4 text-muted">
        <small>&copy; 2025 <strong>Grupo Starbank</strong> | Tecnologia e Inovação</small>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
