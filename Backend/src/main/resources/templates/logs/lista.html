<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auditoria - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container">

    <h2 class="text-white fw-bold mb-4"><i class="bi bi-shield-lock"></i> Logs de Auditoria</h2>

    <div class="card card-dashboard p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th class="text-white">Data/Hora</th>
                    <th class="text-white">Usuário (Quem)</th>
                    <th class="text-white">Ação (O Quê)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${logs}">
                    <td class="text-muted small"
                        th:text="${#temporals.format(log.dataHora, 'dd/MM/yyyy HH:mm:ss')}">Data</td>

                    <td>
                        <span class="badge bg-dark border border-secondary" th:text="${log.usuario}">admin</span>
                    </td>

                    <td class="text-white" th:text="${log.acao}">Ação realizada</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
