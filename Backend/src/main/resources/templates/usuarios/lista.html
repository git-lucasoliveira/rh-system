<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários de Sistema - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white fw-bold">Usuários de Sistema</h2>
        <a href="/usuarios/novo" class="btn btn-star-primary">
            <i class="bi bi-person-plus-fill"></i> Novo Usuário
        </a>
    </div>

    <div class="card card-dashboard p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th class="text-white">ID</th>
                    <th class="text-white">Login / Acesso</th>
                    <th class="text-white">Perfil</th>
                    <th class="text-white">Status</th>
                    <th class="text-end text-white">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usuarios}">
                    <td class="text-muted" th:text="${user.id}">1</td>
                    <td>
                        <div class="fw-bold text-white" th:text="${user.login}">admin</div>
                    </td>
                    <td>
                        <span th:if="${user.perfil == 'SUPERADMIN'}" class="badge bg-warning text-dark">
                            <i class="bi bi-stars"></i> SUPERADMIN
                        </span>
                        <span th:if="${user.perfil == 'TI'}" class="badge bg-danger">
                            <i class="bi bi-pc-display"></i> TI
                        </span>
                        <span th:if="${user.perfil == 'RH'}" class="badge bg-info text-dark">
                            <i class="bi bi-people-fill"></i> RH (Gestão)
                        </span>
                        <span th:if="${user.perfil == 'ADMIN'}" class="badge bg-secondary">
                            Admin (Legado)
                        </span>
                    </td>
                    <td>
                        <span th:if="${user.ativo}" class="badge bg-success bg-opacity-25 text-success border border-success">ATIVO</span>
                        <span th:unless="${user.ativo}" class="badge bg-danger">INATIVO</span>
                    </td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/usuarios/editar/{id}(id=${user.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/usuarios/excluir/{id}(id=${user.id})}"
                               class="btn btn-sm btn-danger"
                               th:if="${#authorization.expression('hasRole(''SUPERADMIN'')')}"
                               onclick="return confirm('Tem certeza? Ação irreversível!')">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
