<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card card-dashboard p-4">
                <div class="text-center mb-4">
                    <div class="bg-star-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px; font-size: 2rem;">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h3 class="text-white mt-3" th:text="${usuario.login}">Login</h3>
                    <span class="badge bg-secondary" th:text="${usuario.perfil}">Perfil</span>
                </div>

                <hr class="border-secondary">

                <h5 class="text-white mb-3"><i class="bi bi-key"></i> Alterar Senha</h5>

                <form th:action="@{/perfil/alterar-senha}" method="post">

                    <div class="mb-3">
                        <label class="text-muted small">Senha Atual</label>
                        <input type="password" name="senhaAtual" class="form-control bg-dark text-white border-secondary" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Nova Senha</label>
                            <input type="password" name="novaSenha" class="form-control bg-dark text-white border-secondary" minlength="3" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Confirmar Nova Senha</label>
                            <input type="password" name="confirmaSenha" class="form-control bg-dark text-white border-secondary" minlength="3" required>
                        </div>
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="btn btn-star-primary">Salvar Nova Senha</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
