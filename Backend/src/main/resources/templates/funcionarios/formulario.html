<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card card-dashboard p-4">

                <h3 class="mb-4 text-center text-white">Cadastro de Colaborador</h3>

                <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">

                    <input type="hidden" th:field="*{id}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Nome Completo</label>
                            <input type="text" th:field="*{nome}" class="form-control bg-dark text-white border-secondary" placeholder="Ex: Lucas Oliveira">
                            <div class="text-danger small" th:errors="*{nome}">Erro</div>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">CPF</label>
                            <input type="text" th:field="*{cpf}" class="form-control bg-dark text-white border-secondary" placeholder="000.000.000-00">

                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro de CPF</div>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Email</label>
                            <input type="email" th:field="*{email}" class="form-control bg-dark text-white border-secondary">
                            <div class="text-danger small" th:errors="*{email}">Erro</div>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Data Admiss√£o</label>
                            <input type="date" th:field="*{dataAdmissao}" class="form-control bg-dark text-white border-secondary">
                            <div class="text-danger small" th:errors="*{dataAdmissao}">Erro</div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="text-muted small">Setor</label>
                            <select th:field="*{setor}" class="form-select bg-dark text-white border-secondary">
                                <option value="">Selecione...</option>
                                <option th:each="setor : ${listaSetores}" th:value="${setor.id}" th:text="${setor.nome}"></option>
                            </select>
                            <div class="text-danger small" th:errors="*{setor}">Erro</div>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Cargo</label>
                            <select th:field="*{cargo}" class="form-select bg-dark text-white border-secondary">
                                <option value="">Selecione...</option>
                                <option th:each="cargo : ${listaCargos}" th:value="${cargo.id}" th:text="${cargo.nome}"></option>
                            </select>
                            <div class="text-danger small" th:errors="*{cargo}">Erro</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-star-primary btn-lg">Salvar Dados</button>
                        <a href="/funcionarios" class="btn btn-outline-secondary">Cancelar</a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
