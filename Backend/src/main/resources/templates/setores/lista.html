<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setores - StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white fw-bold">Setores</h2>
        <a href="/setores/novo" class="btn btn-star-primary">
            <i class="bi bi-plus-lg"></i> Novo Setor
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th style="width: 10%;">ID</th>
                <th>Nome do Setor</th>
                <th class="text-end" style="width: 15%;">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="setor : ${setores}">
                <td class="text-muted small" th:text="${setor.id}">1</td>

                <td class="fw-bold text-white" th:text="${setor.nome}">TI</td>

                <td class="text-end">
                    <a th:href="@{/setores/editar/{id}(id=${setor.id})}" class="btn btn-link text-warning p-0 me-2" title="Editar">
                        <i class="bi bi-pencil-square fs-5"></i>
                    </a>
                    <a th:href="@{/setores/excluir/{id}(id=${setor.id})}"
                       class="btn btn-link text-danger p-0"
                       onclick="return confirm('Tem certeza?')" title="Excluir">
                        <i class="bi bi-trash fs-5"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
