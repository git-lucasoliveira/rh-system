# --- PERFIL DE PRODUÇÃO (Segurança Máxima) ---

# Porta (opcional - algumas clouds usam ${PORT})
server.port=${PORT:8080}

# Nome da Aplicação
spring.application.name=starpeople-prod

# Conexão com Banco de Dados (Lê das variáveis do servidor - NUVEM)
# Não colocamos senhas aqui! O servidor vai injetar estes valores.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate (Em produção, NUNCA use 'update')
# 'validate' garante que o Java não estraga o banco se houver diferenças
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Segurança JWT (Lê a chave secreta do servidor)
api.security.token.secret=${JWT_SECRET}

# Configuração do Actuator (Monitoramento seguro)
# Em produção, expomos menos detalhes por segurança, ou protegemos a rota
management.endpoints.web.exposure.include=health,info

# Logs (Apenas erros e informações importantes, sem debug)
logging.level.root=INFO
logging.level.com.starcard=INFO