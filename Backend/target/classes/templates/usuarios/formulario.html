    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card card-dashboard p-4">
                <h3 class="mb-4 text-center text-white">Novo Acesso de Sistema</h3>

                <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{ativo}">

                    <div class="mb-3">
                        <label class="text-muted small">Login de Acesso</label>
                        <input type="text" th:field="*{login}" class="form-control bg-dark text-white border-secondary" placeholder="Ex: joao.rh" required>

                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Erro</div>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted small">Senha ProvisÃ³ria</label>
                        <input type="password" th:field="*{senha}" class="form-control bg-dark text-white border-secondary" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Perfil de Acesso</label>
                        <select class="form-select" th:field="*{perfil}" required>
                            <option value="" disabled selected>Selecione um perfil...</option>

                            <option value="SUPERADMIN">ðŸ‘‘ Super Admin (Acesso Total)</option>
                            <option value="TI">ðŸ’» Tecnologia (TI)</option>
                            <option value="RH">ðŸ‘¥ Recursos Humanos (RH)</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-star-primary btn-lg">Criar Acesso</button>
                        <a href="/usuarios" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
