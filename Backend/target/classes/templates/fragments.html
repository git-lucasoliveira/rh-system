<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="nav-principal" class="navbar navbar-expand-lg navbar-star mb-5">
    <div class="container">

        <a class="navbar-brand" href="/home">
            <i class="bi bi-stars"></i> StarPeople <span class="badge bg-warning text-dark ms-2" style="font-size: 0.5em;">BETA</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-4" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown" sec:authorize="hasAnyRole('SUPERADMIN', 'TI', 'RH')">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Administração
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">

                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" href="/usuarios"><i class="bi bi-people"></i> Usuários de Sistema</a>
                        </li>

                        <li sec:authorize="hasRole('SUPERADMIN')">
                            <a class="dropdown-item" href="/logs"><i class="bi bi-shield-check"></i> Auditoria / Logs</a>
                        </li>

                        <li sec:authorize="hasRole('SUPERADMIN')"><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item" href="/setores"><i class="bi bi-building"></i> Setores</a></li>
                        <li><a class="dropdown-item" href="/cargos"><i class="bi bi-briefcase"></i> Cargos</a></li>
                    </ul>
                </li>

            </ul>

            <div class="d-flex align-items-center gap-3">
                <div class="text-white small">
                    Olá, <a href="/perfil" class="text-white text-decoration-none fw-bold hover-effect"><span sec:authentication="name">Visitante</span></a>

                    <span class="badge bg-warning text-dark ms-1" sec:authorize="hasRole('SUPERADMIN')">SUPERADMIN</span>
                    <span class="badge bg-danger ms-1" sec:authorize="hasRole('TI')">TI</span>
                    <span class="badge bg-info text-dark ms-1" sec:authorize="hasRole('RH')">RH</span>
                </div>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Sair</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${mensagem}" class="position-absolute start-50 translate-middle-x" style="top: 80px; z-index: 1050; width: 80%; max-width: 600px;">
        <div class="alert alert-dismissible fade show shadow-lg" th:classappend="'alert-' + ${tipo}" role="alert">
            <span class="ms-2 fw-bold" th:text="${mensagem}">Mensagem</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
