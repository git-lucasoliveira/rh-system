<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Equipe StarPeople</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="~{fragments :: nav-principal}"></nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white fw-bold">Colaboradores</h2>
        <div class="d-flex gap-2">
            <form action="/funcionarios/exportar" method="get" class="d-inline">
                <input type="hidden" name="busca" th:value="${buscaAtual}">
                <input type="hidden" name="setorId" th:value="${setorAtual}">
                <input type="hidden" name="ativo" th:value="${ativoAtual}">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-file-earmark-excel"></i> Excel
                </button>
            </form>
            <a href="/funcionarios/novo" class="btn btn-star-primary">
                <i class="bi bi-plus-lg"></i> Novo
            </a>
        </div>
    </div>

    <div class="card card-dashboard mb-4 p-4">
        <h5 class="text-white mb-3"><i class="bi bi-funnel"></i> Filtrar e Organizar</h5>
        <form action="/funcionarios" method="get">
            <input type="hidden" name="sort" th:value="${param.sort}">
            <input type="hidden" name="dir" th:value="${param.dir}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="text-muted small mb-1">Buscar por Texto</label>
                    <input type="text" name="busca" th:value="${buscaAtual}" class="form-control bg-dark text-white border-secondary" placeholder="Nome ou CPF...">
                </div>
                <div class="col-md-3">
                    <label class="text-muted small mb-1">Filtrar por Setor</label>
                    <select name="setorId" class="form-select bg-dark text-white border-secondary">
                        <option value="">Todos os Setores</option>
                        <option th:each="setor : ${listaSetores}" th:value="${setor.id}" th:text="${setor.nome}" th:selected="${setor.id == setorAtual}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="text-muted small mb-1">Situação</label>
                    <select name="ativo" class="form-select bg-dark text-white border-secondary">
                        <option value="">Todos (Ativos e Inativos)</option>
                        <option value="true" th:selected="${ativoAtual == true}">Apenas Ativos</option>
                        <option value="false" th:selected="${ativoAtual == false}">Apenas Inativos</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-star-primary w-100"><i class="bi bi-search"></i> Filtrar</button>
                    <a href="/funcionarios" class="btn btn-outline-secondary" title="Limpar Filtros"><i class="bi bi-x-lg"></i></a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th style="width: 30%;"><a th:href="@{/funcionarios(sort='nome', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Colaborador <i class="bi bi-arrow-down-up"></i></a></th>
                <th><a th:href="@{/funcionarios(sort='email', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Email <i class="bi bi-arrow-down-up"></i></a></th>
                <th><a th:href="@{/funcionarios(sort='dataAdmissao', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Admissão <i class="bi bi-arrow-down-up"></i></a></th>
                <th><a th:href="@{/funcionarios(sort='setor.nome', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Setor <i class="bi bi-arrow-down-up"></i></a></th>
                <th><a th:href="@{/funcionarios(sort='cargo.nome', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Cargo <i class="bi bi-arrow-down-up"></i></a></th>
                <th><a th:href="@{/funcionarios(sort='ativo', dir=${reverseSortDir}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" class="sort-link">Status <i class="bi bi-arrow-down-up"></i></a></th>
                <th class="text-end text-muted">AÇÕES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="func : ${funcionarios}">
                <td>
                    <div class="fw-bold text-white" th:text="${func.nome}">Nome</div>
                    <div class="text-muted small" th:text="${func.cpf}">CPF</div>
                </td>
                <td class="text-muted small" th:text="${func.email}">Email</td>
                <td class="text-white" th:text="${#temporals.format(func.dataAdmissao, 'dd/MM/yyyy')}">Data</td>
                <td><span class="badge bg-light text-dark" th:text="${func.setor}">Setor</span></td>
                <td><span class="badge bg-light text-dark" th:text="${func.cargo}">Cargo</span></td>
                <td>
                    <span th:if="${func.ativo}" class="badge bg-success bg-opacity-25 text-success border border-success">ATIVO</span>
                    <span th:unless="${func.ativo}" class="badge bg-danger bg-opacity-25 text-danger border border-danger">INATIVO</span>
                </td>

                <td class="text-end">
                    <div class="d-flex justify-content-end align-items-center gap-2">

                        <a th:href="@{/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-link text-warning p-0" title="Editar">
                            <i class="bi bi-pencil-square fs-5"></i>
                        </a>

                        <div class="d-flex gap-2" sec:authorize="hasAnyAuthority('ROLE_SUPERADMIN', 'ROLE_TI', 'ROLE_RH')">
                            <a th:if="${func.ativo}"
                               th:href="@{/funcionarios/status/{id}(id=${func.id})}"
                               class="btn btn-link text-secondary p-0"
                               onclick="return confirm('Deseja DESATIVAR este acesso? (O dado continua no banco)')"
                               title="Desativar (Arquivar)">
                                <i class="bi bi-person-x-fill fs-5"></i>
                            </a>

                            <a th:unless="${func.ativo}"
                               th:href="@{/funcionarios/status/{id}(id=${func.id})}"
                               class="btn btn-link text-success p-0"
                               onclick="return confirm('Deseja REATIVAR este acesso?')"
                               title="Reativar">
                                <i class="bi bi-person-check-fill fs-5"></i>
                            </a>
                        </div>

                        <div sec:authorize="hasAuthority('ROLE_SUPERADMIN')">
                            <a th:href="@{/funcionarios/excluir/{id}(id=${func.id})}"
                               class="btn btn-link text-danger p-0"
                               onclick="return confirm('⚠️ PERIGO: Isso apagará o registro PERMANENTEMENTE.\n\nDeseja continuar?')"
                               title="Excluir Definitivamente">
                                <i class="bi bi-trash-fill fs-5"></i>
                            </a>
                        </div>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="d-flex justify-content-center mt-4" th:if="${totalPaginas > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paginaAtual == 0} ? 'disabled'">
                <a class="page-link bg-dark text-white border-secondary" th:href="@{/funcionarios(page=${paginaAtual - 1}, sort=${sortAtual}, dir=${dirAtual}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}" th:classappend="${paginaAtual == i} ? 'active'">
                <a class="page-link border-secondary" th:classappend="${paginaAtual == i} ? 'bg-star-primary text-white border-star-primary' : 'bg-dark text-white'" th:href="@{/funcionarios(page=${i}, sort=${sortAtual}, dir=${dirAtual}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${paginaAtual == totalPaginas - 1} ? 'disabled'">
                <a class="page-link bg-dark text-white border-secondary" th:href="@{/funcionarios(page=${paginaAtual + 1}, sort=${sortAtual}, dir=${dirAtual}, busca=${buscaAtual}, setorId=${setorAtual}, ativo=${ativoAtual})}">&raquo;</a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
