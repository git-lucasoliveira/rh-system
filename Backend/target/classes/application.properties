spring.application.name=starpeople

# ========== PERFIL ATIVO ==========
# Usa 'local' em desenvolvimento, 'prod' em produ��o
spring.profiles.active=local

# ========== SERVIDOR WEB ==========
server.port=8080

# ========== BANCO DE DADOS SQL SERVER ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GestaoUsuarios_Clone;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========== JPA / HIBERNATE ==========
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true